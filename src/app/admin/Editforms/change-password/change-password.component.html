<div class="main-div" style="padding-top: 20px;">
    <div class="py-2">
        <div class="card px-5 py-3">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-user"></i> Change Password
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="changePasswordForm">
                    <div class="row mb-3">
                        <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="adminpassword"
                                placeholder="New Password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="retypeNewPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="confirmPassword"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                    <div fxLayoutGap="15px"><br>
                        <button type="button" class="btn btn-primary" (click)="update()">Change Password</button>
                        <button type="button" class="btn btn-danger" routerLink="/home/dashboard">Close</button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
